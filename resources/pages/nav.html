<!DOCTYPE HTML>
<HTML>
<HEAD>
<!--POWERHUB NAV BAR CODE (C) 2019-->
<style>
	body{
		background: rgb(20,21,38);				/* The rest of the styles are on the intro.css stylesheet*/
		color:#FFFFFF;
		overflow:hidden;
	}
	img{
		display:inline;
		height: 40px;
		margin-left:12px;margin-right:12px;
		cursor: pointer;
	}
</style>
<script>
	window.onload = function () {
				document.getElementById(getParameter("from")).style.background = "rgb(60,63,99)";
		}

	function getParameter(variable){
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
       }
       return(false);
   	}
</script>
</HEAD>
<body>
<img id="backup" alt="Previous Readings" src="..\icons\backup.png">
<img id="plot" alt="Real-Time Plot" src="..\icons\plot.png">
<img id="home" onClick="parent.document.location.href = 'main.html';" alt="Home" src="..\icons\home.png">
<img id="server" alt="Server" src="..\icons\server.png">
<img id="settings" onClick="parent.document.location.href = '/wsgi_bin/settings/main/';"alt="Settings" src="..\icons\settings.png">
</body>
</HTML>
