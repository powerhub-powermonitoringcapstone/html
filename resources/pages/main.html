<script src="client.min.js"></script>
<script>
	window.onload = function () {
	if (readCookie("sesh") != "10100000"){
		document.getElementById("intro_logo").style.animationPlayState = "running" ;
		document.cookie = "sesh=10100000";
	}
	else {document.getElementById("intro_logo").style.opacity = "0.5"}
	var client = new ClientJS();
	alert(client.getFingerprint());
	}
	function readCookie(cname){
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(':');
		for (var i = 0; i < ca.length; i++){
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
				}
			if (c.indexOf(name) == 0){
				return c.substring (name.length, c.length);
				}
			} 
		return (false);	
		}
</script>
