<!DOCTYPE HTML>
<HTML>
<link href="animations.css" type="text/css" rel="stylesheet">
<link href="intro.css" type="text/css" rel="stylesheet">
<head>
<style>
	body{
		background: rgb(20,21,38);				/* The rest of the styles are on the intro.css stylesheet*/
		color:#FFFFFF;
		width: 360px;
		margin: 0 auto;
	}
	table{
		background: rgb(38,39,59)
	}
	td, th{
		border: 1px solid #dddddd;
	}

	/*override na lang pota*/
	#intro_logo{
		position:fixed;
		animation-play-state: paused;
		opacity:0.5; /* habang di pa naiimplement yung animation checks */
		top:12px;
	}
	.navbuttons{
		background: rgb(60,63,99);
		padding-top: 12px;
		padding-bottom: 12px;
		height:28px;
	}
	.navarrow{
		position:fixed;
		left:332px;
	}
	.navparm{
		position:fixed;
		left:150px;
	}
	.security, .about{
		display:none;
		background: rgb(60,63,99);
		padding-top: 12px;
		padding-bottom: 12px;
	}
</style>
<script src="js-cookie.js"></script>
<script src="login.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script>
	fgt = Cookies.get('fgt');
	if (isLogin(fgt) != 1){
		window.location.href = "/resources/pages/login.html";
	}//end
	window.onload = function () {
		if (Cookies.get('sesh') != "10100000"){ //start logo animation cookie
			document.getElementById("intro_logo").style.animationPlayState = "running" ;
			Cookies.set("sesh", "10100000");
		} else {
			document.getElementById("intro_logo").style.opacity = "0.5";
		};
		if(fgt!=undefined){
			$.ajax({
			type: 'POST',
			url: '/wsgi_bin/data/dates/',
			data: JSON.stringify ({fgt: fgt, mode:'months'}),
			success: function(data){
				for (var i = 0; i < data.length; i++){
					console.log(data[i]);
					$("#month").append(new Option(data[i], data[i]));
				};
			},
		contentType: "application/json",
		async: false
		});
		document.getElementById("submit").onclick = function (){window.location.href = "/wsgi_bin/dump/" + "?mode=entire&fgt=" + fgt};
		} 
	}//end
</script>
</head>
<img id="intro_logo" src="../logo1.png">
<div style="height:96px"></div>
<div class="navbuttons">Mode:<select id="mode"><option value="entire">Entire data log</option><option value="month">Single Month</option><option value="week">Single Week</option></select></div><br>
<div class="navbuttons" style="padding-top:16px;padding-bottom:16px;">Pick start date:<br>
	<select id="month">
		<!--add dynamic shit here-->
	</select>
</div><br>
<div class="navbuttons" id="submit" >Submit ...<span class="navarrow">&#x3009;</span></div><br>
<iframe id="nav" src="nav.html?from=notifs"></iframe>
