<!DOCTYPE HTML>
<head>
	<title>password change test</title>
	<script src="client.min.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="uuid_v4.js"></script>
	<script src="js-cookie.js"></script>
	<script>
		fgt = Cookies.get('fgt');
		function change(){
			if (fgt!=undefined){
			auth = $('#password').val();
			$.ajax({
				type: 'POST',
				url: '/wsgi_bin/login/change/',
				data: JSON.stringify ({auth:auth,fgt:fgt}),
				success: function(data){
					alert("Done!");
				},
				contentType: "application/json"
				});
			}
			return false;
		}
			</script>
		</head>
		<body>
			<form onSubmit="return change()">
				Type in new password:<input type="password" id="password"><br>
				<input type="submit" value="Submit">
			</form>
